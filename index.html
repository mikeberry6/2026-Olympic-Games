  <!-- ============================================ -->
  <!-- STYLES                                       -->
  <!-- ============================================ -->
  <style>
    /* ========================================
       1. CSS VARIABLES - Milano Cortina 2026 Theme
       ======================================== */
    :root {
      /* Milano Cortina 2026 Inspired Colors */
      --bg-depth: #0a0e1a;
      --bg-surface: #141c2f;
      --bg-elevated: #1a2440;
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(20, 28, 47, 0.8);

      /* Italian Flag + Olympic Colors */
      --italian-green: #008C45;
      --italian-red: #CD212A;
      --olympic-blue: #0081C8;
      --olympic-yellow: #FCB131;
      --olympic-green: #00A651;
      --olympic-red: #EE334E;

      /* Tier Colors */
      --blue-chip: #4FC3F7;
      --mid-cap: #81C784;
      --penny-stock: #FFB74D;

      /* Primary Accent */
      --accent-primary: #00D4FF;
      --accent-gold: #FFD700;

      --text-primary: #FFFFFF;
      --text-secondary: #B8C5D6;
      --text-muted: #7A8BA3;

      /* Medal Colors */
      --gold: #FFD700;
      --silver: #C0C0C0;
      --bronze: #CD7F32;

      /* Semantic */
      --success: #00E676;
      --warning: #FFAB00;
      --danger: #FF5252;

      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;

      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========================================
       2. RESET & BASE
       ======================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-depth);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(0, 140, 69, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 129, 200, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(205, 33, 42, 0.08) 0%, transparent 50%);
      animation: gradientShift 25s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Snowfall */
    .snowfall {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: rgba(255, 255, 255, 0.5);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(105vh) rotate(360deg); }
    }

    /* ========================================
       3. LAYOUT
       ======================================== */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-md);
      position: relative;
      z-index: 2;
    }

    .view {
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .hidden { display: none !important; }

    /* ========================================
       4. TYPOGRAPHY
       ======================================== */
    .logo {
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-transform: uppercase;
    }

    .logo.small { font-size: 1.25rem; }

    .logo .city {
      background: linear-gradient(135deg, var(--italian-green), var(--olympic-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo .year {
      background: linear-gradient(135deg, var(--olympic-yellow), var(--italian-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-left: 0.25em;
    }

    .olympic-rings {
      font-size: 1.25rem;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg, #0081C8, #000, #EE334E, #FCB131, #00A651);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-xs);
    }

    .olympic-rings.small { font-size: 0.75rem; }

    .section-title {
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent-primary);
      margin-bottom: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 1em;
      background: linear-gradient(180deg, var(--italian-green), var(--italian-red));
      border-radius: 2px;
    }

    /* ========================================
       5. GLASS CARD
       ======================================== */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
    }

    /* ========================================
       6. BUTTONS
       ======================================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-normal);
      min-height: 48px;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--italian-green), var(--olympic-blue));
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 140, 69, 0.4);
      background: linear-gradient(135deg, var(--italian-green), var(--italian-red));
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: var(--glass-border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-elevated);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning), var(--olympic-yellow));
      color: #000;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), var(--italian-red));
      color: #fff;
    }

    .btn-large {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      font-size: 1.0625rem;
      min-height: 56px;
      border-radius: var(--radius-lg);
    }

    /* ========================================
       7. DASHBOARD
       ======================================== */
    .dashboard-header {
      padding: var(--space-xl) 0 var(--space-lg);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-md);
    }

    .header-brand {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .header-medals {
      display: flex;
      gap: var(--space-sm);
    }

    .header-medal-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      min-width: 64px;
    }

    .header-medal-box.gold-box {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
      border: 1px solid rgba(255, 215, 0, 0.25);
    }

    .header-medal-box.silver-box {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(192, 192, 192, 0.05));
      border: 1px solid rgba(192, 192, 192, 0.25);
    }

    .header-medal-box.bronze-box {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.15), rgba(205, 127, 50, 0.05));
      border: 1px solid rgba(205, 127, 50, 0.25);
    }

    .header-medal-emoji {
      font-size: 1.25rem;
    }

    .header-medal-value {
      font-size: 1.5rem;
      font-weight: 800;
      font-feature-settings: "tnum";
      line-height: 1.2;
    }

    .gold-box .header-medal-value { color: var(--gold); }
    .silver-box .header-medal-value { color: var(--silver); }
    .bronze-box .header-medal-value { color: var(--bronze); }

    .header-medal-label {
      font-size: 0.625rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Leaderboard */
    .leaderboard-section {
      margin-bottom: var(--space-xl);
    }

    .leaderboard-cards {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .leaderboard-card {
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      display: flex;
      align-items: center;
      gap: var(--space-md);
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .leaderboard-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--italian-green), white, var(--italian-red));
      opacity: 0.5;
    }

    .leaderboard-card.rank-1 {
      border-color: rgba(255, 215, 0, 0.4);
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.12), var(--glass-bg));
      animation: goldGlow 3s ease-in-out infinite;
    }

    @keyframes goldGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.15); }
      50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.25); }
    }

    .leaderboard-card.rank-2 {
      border-color: rgba(192, 192, 192, 0.3);
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.08), var(--glass-bg));
    }

    .leaderboard-card.rank-3 {
      border-color: rgba(205, 127, 50, 0.3);
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.08), var(--glass-bg));
    }

    .rank-badge {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
      background: var(--bg-surface);
      font-size: 1.25rem;
      font-weight: 800;
      flex-shrink: 0;
    }

    .rank-1 .rank-badge {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
      color: var(--gold);
    }

    .rank-2 .rank-badge {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.05));
      color: var(--silver);
    }

    .rank-3 .rank-badge {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.05));
      color: var(--bronze);
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-team-name {
      font-weight: 700;
      font-size: 1rem;
    }

    .card-portfolio-summary {
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-stats {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      flex-shrink: 0;
    }

    .card-medals {
      display: flex;
      gap: var(--space-xs);
      font-size: 0.8125rem;
    }

    .card-points {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-gold);
      font-feature-settings: "tnum";
    }

    /* Portfolio Grid */
    .portfolios-section {
      padding-bottom: var(--space-xl);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-md);
    }

    .portfolio-card {
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .portfolio-card::before {
      content: '';
      display: block;
      height: 4px;
      background: linear-gradient(90deg, var(--olympic-blue), var(--olympic-yellow), var(--olympic-green), var(--olympic-red));
    }

    .portfolio-card-header {
      padding: var(--space-md);
      border-bottom: var(--glass-border);
    }

    .portfolio-team-name {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 2px;
    }

    .portfolio-stats {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .portfolio-card-body {
      padding: var(--space-md);
    }

    .portfolio-country {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm) 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .portfolio-country:last-child { border-bottom: none; }

    .portfolio-country-info {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .portfolio-country-flag {
      font-size: 1.25rem;
    }

    .portfolio-country-name {
      font-size: 0.875rem;
    }

    .portfolio-country-medals {
      display: flex;
      gap: var(--space-xs);
      font-size: 0.75rem;
    }

    .portfolio-country-points {
      font-weight: 700;
      color: var(--accent-gold);
      min-width: 30px;
      text-align: right;
    }

    /* ========================================
       12. FOOTER
       ======================================== */
    .app-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 100;
    }

    .footer-info {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      font-size: 0.75rem;
      color: var(--text-muted);
      pointer-events: all;
    }

    .empty-state {
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: var(--space-md);
    }
    /* ========================================
       18. COUNTRY LINK IN PORTFOLIO
       ======================================== */
    .portfolio-country-link {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      text-decoration: none;
      color: inherit;
      transition: color var(--transition-fast);
    }

    .portfolio-country-link:hover {
      color: var(--accent-primary);
    }

    .portfolio-country-link:hover .portfolio-country-name {
      text-decoration: underline;
    }

    /* ========================================
       BRIEFING POPUP
       ======================================== */
    .briefing-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      padding: var(--space-md);
      animation: fadeIn 0.4s ease;
    }

    .briefing-overlay.hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .briefing-card {
      background: var(--bg-surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-xl);
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      padding: 0;
      position: relative;
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
    }

    .briefing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--italian-green), white, var(--italian-red));
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .briefing-header {
      text-align: center;
      padding: var(--space-xl) var(--space-xl) 0;
    }

    .briefing-title {
      font-size: 1.125rem;
      font-weight: 800;
      margin: var(--space-xs) 0;
      background: linear-gradient(135deg, var(--accent-gold), #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.01em;
    }

    .briefing-timestamp {
      font-size: 0.6875rem;
      color: var(--text-muted);
      letter-spacing: 0.04em;
      margin-top: 2px;
    }

    .briefing-body {
      padding: var(--space-md) var(--space-xl) var(--space-lg);
    }

    .briefing-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      margin: var(--space-md) 0;
    }

    .briefing-section-title {
      font-size: 0.6875rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: var(--space-sm);
    }

    .briefing-medal-row {
      display: flex;
      justify-content: center;
      gap: var(--space-xl);
      padding: var(--space-md) 0;
    }

    .briefing-medal-item {
      text-align: center;
      min-width: 56px;
    }

    .briefing-medal-emoji {
      font-size: 1.5rem;
      display: block;
      line-height: 1;
    }

    .briefing-medal-count {
      font-size: 1.75rem;
      font-weight: 800;
      font-feature-settings: "tnum";
      display: block;
      margin-top: 4px;
      line-height: 1;
    }

    .briefing-medal-label {
      font-size: 0.625rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-top: 2px;
    }

    .briefing-country-table {
      width: 100%;
      border-collapse: collapse;

      { id: 'd3_alp_m_tc_g', countryId: 'sui', eventDescription: "Men's Team Combined Alpine Skiing", medal: 'gold', timestamp: LAST_DATA_UPDATE },

      { id: 'd3_ssk_w_1k_g', countryId: 'ned', eventDescription: "Women's 1000m Speed Skating", medal: 'gold', timestamp: LAST_DATA_UPDATE },

      { id: 'd3_sbd_w_ba_g', countryId: 'jpn', eventDescription: "Women's Snowboard Big Air", medal: 'gold', timestamp: LAST_DATA_UPDATE },

      { id: 'd3_sjp_m_nh_g', countryId: 'ger', eventDescription: "Men's Normal Hill Ski Jumping", medal: 'gold', timestamp: LAST_DATA_UPDATE },

      { id: 'd3_sjp_m_nh_b1', countryId: 'sui', eventDescription: "Men's Normal Hill Ski Jumping", medal: 'bronze', timestamp: LAST_DATA_UPDATE },
      { id: 'd3_sjp_m_nh_b2', countryId: 'jpn', eventDescription: "Men's Normal Hill Ski Jumping", medal: 'bronze', timestamp: LAST_DATA_UPDATE }
    ];

    let appState = {
      portfolios: { ...DEFAULT_PORTFOLIOS },
      medalsLog: [...DEFAULT_MEDALS],
      marketOpen: false
    };

    /* ========================================
       3. STATE MANAGEMENT
       ======================================== */

    function loadState() {
      // Medals and portfolios are hard-coded ‚Äî always use defaults
      appState.portfolios = { ...DEFAULT_PORTFOLIOS };
      appState.medalsLog = [...DEFAULT_MEDALS];
      appState.marketOpen = false;
    }

    /* ========================================
       4. UTILITIES
       ======================================== */

    function formatTimestamp(ts) {
      return new Date(ts).toLocaleString('en-US', {
        month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit',
        timeZone: 'America/New_York', timeZoneName: 'short'
      });
    }

    /* ========================================
       5. SCORING
       ======================================== */

    function getMedalsForCountry(countryId) {
      return appState.medalsLog.filter(m => m.countryId === countryId);
    }

    function getPointsForCountry(countryId) {
      const medals = getMedalsForCountry(countryId);
      return medals.reduce((sum, m) => sum + MEDAL_POINTS[m.medal], 0);
    }

    function getMedalCountsForCountry(countryId) {
      const medals = getMedalsForCountry(countryId);
      return {
        gold: medals.filter(m => m.medal === 'gold').length,
        silver: medals.filter(m => m.medal === 'silver').length,
        bronze: medals.filter(m => m.medal === 'bronze').length
      };
    }

    function getScoresForParticipant(participantId) {
      const portfolio = appState.portfolios[participantId] || [];
      let total = 0, gold = 0, silver = 0, bronze = 0;

      portfolio.forEach(countryId => {
        total += getPointsForCountry(countryId);
        const counts = getMedalCountsForCountry(countryId);
        gold += counts.gold;
        silver += counts.silver;
        bronze += counts.bronze;
      });

      return { total, gold, silver, bronze };
    }

    function getLeaderboard() {
      return PARTICIPANTS.map(p => ({
        participant: p,
        portfolio: appState.portfolios[p.id] || [],
        scores: getScoresForParticipant(p.id)
      })).sort((a, b) => {
        if (b.scores.total !== a.scores.total) return b.scores.total - a.scores.total;
        return b.scores.gold - a.scores.gold;
      });
    }

    function getTotalLeaguePoints() {
      return PARTICIPANTS.reduce((sum, p) => sum + getScoresForParticipant(p.id).total, 0);
    }

    /* ========================================
       6. DASHBOARD
       ======================================== */

    function render() {
      renderDashboard();
    }

    function renderDashboard() {
      renderTotalPoints();
      renderLastUpdated();
      renderLeaderboard();
      renderPortfolios();
    }

    function renderTotalPoints() {
      const golds = appState.medalsLog.filter(m => m.medal === 'gold').length;
      const silvers = appState.medalsLog.filter(m => m.medal === 'silver').length;
      const bronzes = appState.medalsLog.filter(m => m.medal === 'bronze').length;
      document.getElementById('header-gold-count').textContent = golds;
      document.getElementById('header-silver-count').textContent = silvers;
      document.getElementById('header-bronze-count').textContent = bronzes;
    }

    function renderLastUpdated() {
      const el = document.getElementById('last-updated');
      el.textContent = `Updated ${formatTimestamp(LAST_DATA_UPDATE)}`;
    }

    function renderLeaderboard() {
      const leaderboard = getLeaderboard();
      const container = document.getElementById('leaderboard-cards');

      container.innerHTML = leaderboard.map((entry, idx) => {
        const rank = idx + 1;
        const { participant, portfolio, scores } = entry;
        const countryFlags = portfolio.map(id => COUNTRIES[id].flag).join(' ');
        const totalMedals = scores.gold + scores.silver + scores.bronze;

        return `
          <div class="leaderboard-card rank-${rank <= 3 ? rank : 'other'}">
            <div class="rank-badge">${rank}</div>
            <div class="card-info">
              <div class="card-team-name">${participant.name}</div>
              <div class="card-portfolio-summary">${countryFlags || 'No portfolio'}</div>
            </div>
            <div class="card-stats">
              <div class="card-medals">
                <span style="color: var(--gold)">${scores.gold}G</span>
                <span style="color: var(--silver)">${scores.silver}S</span>
                <span style="color: var(--bronze)">${scores.bronze}B</span>
                <span style="color: var(--text-muted); font-size: 0.75rem">(${totalMedals})</span>
              </div>
              <div class="card-points">${scores.total}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderPortfolios() {
      const container = document.getElementById('portfolio-grid');

      container.innerHTML = PARTICIPANTS.map(p => {
        const portfolio = appState.portfolios[p.id] || [];
        const scores = getScoresForParticipant(p.id);
        const spent = portfolio.reduce((sum, id) => sum + COUNTRIES[id].price, 0);

        const countriesHtml = portfolio.length === 0
          ? '<p class="empty-state">No portfolio set</p>'
          : portfolio.map(id => {
              const c = COUNTRIES[id];
              const counts = getMedalCountsForCountry(id);
              const pts = getPointsForCountry(id);
              return `
                <div class="portfolio-country">
                  <a href="${c.olympicsUrl}" target="_blank" rel="noopener" class="portfolio-country-link" title="View ${c.name} on Olympics.com">
                    <span class="portfolio-country-flag">${c.flag}</span>
                    <span class="portfolio-country-name">${c.name} ($${c.price})</span>
                  </a>
                  <div class="portfolio-country-medals">
                    ${counts.gold ? `<span style="color:var(--gold)">${counts.gold}G</span>` : ''}
                    ${counts.silver ? `<span style="color:var(--silver)">${counts.silver}S</span>` : ''}
                    ${counts.bronze ? `<span style="color:var(--bronze)">${counts.bronze}B</span>` : ''}
                  </div>
                  <div class="portfolio-country-points">${pts}</div>
                </div>
              `;
            }).join('');

        return `
          <div class="portfolio-card">
            <div class="portfolio-card-header">
              <div class="portfolio-team-name">${p.name}</div>
              <div class="portfolio-stats">Spent: $${spent} | Points: ${scores.total}</div>
            </div>
            <div class="portfolio-card-body">
              ${countriesHtml}
            </div>
          </div>
        `;
      }).join('');
    }

    /* ========================================
       11. SNOWFALL
       ======================================== */

    function createSnowfall() {
      const container = document.getElementById('snowfall');
      const flakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚ú¶', '‚úß'];
      for (let i = 0; i < 25; i++) {
        const s = document.createElement('span');
        s.className = 'snowflake';
        s.textContent = flakes[Math.floor(Math.random() * flakes.length)];
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDuration = (Math.random() * 12 + 8) + 's';
        s.style.animationDelay = Math.random() * 8 + 's';
        s.style.fontSize = (Math.random() * 0.8 + 0.4) + 'rem';
        s.style.opacity = Math.random() * 0.5 + 0.2;
        container.appendChild(s);
      }
    }

    /* ========================================
       12. UTILITIES
       ======================================== */

    function getCompetitionDay() {
      // Use Milan calendar date (no fractional-day arithmetic)
      const milanDate = new Date(LAST_DATA_UPDATE)
        .toLocaleDateString('en-CA', { timeZone: 'Europe/Rome' });
      const dayOfMonth = parseInt(milanDate.split('-')[2], 10);
      // Feb 6 = Day 1 (Opening Ceremony), Feb 7 = Day 2, ‚Ä¶, Feb 22 = Day 17
      const day = dayOfMonth - 5;
      return day >= 1 && day <= 17 ? day : 0;
    }

    /* ========================================
       BRIEFING POPUP
       ======================================== */

    function generateBriefing() {
      const overlay = document.getElementById('briefing-overlay');
      const body = document.getElementById('briefing-body');
      const tsEl = document.getElementById('briefing-timestamp');

      // Show last data-update time
      tsEl.textContent = `Last updated ${new Date(LAST_DATA_UPDATE).toLocaleString('en-US', {
        month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit',
        timeZone: 'America/New_York', timeZoneName: 'short'
      })}`;

      const day = getCompetitionDay();
      const totalMedals = appState.medalsLog.length;
      const numEvents = new Set(appState.medalsLog.map(m => m.eventDescription)).size;

      if (totalMedals === 0) {
        body.innerHTML = `
          <div class="briefing-no-medals">
            <p>${day ? `Day ${day} of competition.` : 'The Games are underway.'}</p>
            <p>No medals have been recorded yet. The mountain is quiet... but not for long.</p>
            <p>Check back after Commissioner Reif-Wray logs results.</p>
          </div>
        `;
        return;
      }

      // Medal totals
      const golds = appState.medalsLog.filter(m => m.medal === 'gold').length;
      const silvers = appState.medalsLog.filter(m => m.medal === 'silver').length;
      const bronzes = appState.medalsLog.filter(m => m.medal === 'bronze').length;

      // Country medal breakdown
      const countryStats = {};
      appState.medalsLog.forEach(m => {
        if (!countryStats[m.countryId]) countryStats[m.countryId] = { gold: 0, silver: 0, bronze: 0, total: 0, pts: 0 };
        countryStats[m.countryId][m.medal]++;
        countryStats[m.countryId].total++;
        countryStats[m.countryId].pts += MEDAL_POINTS[m.medal];
      });
      const sortedCountries = Object.entries(countryStats)
        .sort((a, b) => b[1].gold - a[1].gold || b[1].silver - a[1].silver || b[1].bronze - a[1].bronze)
        .slice(0, 8);

      let countryRows = '';
      let rank = 0;
      let prevKey = '';
      sortedCountries.forEach(([id, s], i) => {
        const key = `${s.gold}-${s.silver}-${s.bronze}`;
        if (key !== prevKey) { rank = i + 1; prevKey = key; }
        const c = COUNTRIES[id];
        if (!c) return;
        countryRows += `<tr>
          <td class="country-rank">${rank}</td>
          <td class="country-name">${c.flag} ${c.name}</td>
          <td class="medal-col">${s.gold || '-'}</td>
          <td class="medal-col">${s.silver || '-'}</td>
          <td class="medal-col">${s.bronze || '-'}</td>
          <td class="total-col">${s.total}</td>
        </tr>`;
      });

      // Full leaderboard (exclude Kieran & Zoe Armstrong - id 7)
      const leaderboard = getLeaderboard().filter(e => e.participant.id !== 7);
      const lbRows = leaderboard.map((entry, i) => {
        const { participant, scores } = entry;
        const rank = i + 1;
        const isFirst = rank === 1;
        const isLast = rank === leaderboard.length;
        const cls = isFirst ? 'lb-first' : isLast ? 'lb-last' : '';
        const medals = [
          scores.gold ? `${scores.gold}G` : '',
          scores.silver ? `${scores.silver}S` : '',
          scores.bronze ? `${scores.bronze}B` : ''
        ].filter(Boolean).join(' ') || '-';
        return `<div class="briefing-lb-row ${cls}">
          <span class="lb-rank">${rank}</span>
          <span class="lb-name">${participant.name.split(' ').pop()}</span>
          <span class="lb-medals">${medals}</span>
          <span class="lb-pts">${scores.total} pts</span>
        </div>`;
      }).join('');

      const dayLabel = day ? `Day ${day}` : 'Update';

      body.innerHTML = `
        <div class="briefing-section-title" style="text-align:center; margin-bottom:0">${dayLabel} &mdash; ${numEvents} of 116 Events Complete</div>

        <div class="briefing-medal-row">
          <div class="briefing-medal-item">
            <span class="briefing-medal-emoji">ü•á</span>
            <span class="briefing-medal-count" style="color:var(--gold)">${golds}</span>
            <span class="briefing-medal-label">Gold</span>
          </div>
          <div class="briefing-medal-item">
            <span class="briefing-medal-emoji">ü•à</span>
            <span class="briefing-medal-count" style="color:var(--silver)">${silvers}</span>
            <span class="briefing-medal-label">Silver</span>
          </div>
          <div class="briefing-medal-item">
            <span class="briefing-medal-emoji">ü•â</span>
            <span class="briefing-medal-count" style="color:var(--bronze)">${bronzes}</span>
            <span class="briefing-medal-label">Bronze</span>
          </div>
          <div class="briefing-medal-item">
            <span class="briefing-medal-emoji" style="opacity:0.6">üèÖ</span>
            <span class="briefing-medal-count">${totalMedals}</span>
            <span class="briefing-medal-label">Total</span>
          </div>
        </div>

        <div class="briefing-divider"></div>

        <div class="briefing-section-title">Medal Table</div>
        <table class="briefing-country-table">
          <tr>
            <td class="medal-header"></td>
            <td class="medal-header"></td>
            <td class="medal-header" style="text-align:center">G</td>
            <td class="medal-header" style="text-align:center">S</td>
            <td class="medal-header" style="text-align:center">B</td>
            <td class="medal-header" style="text-align:right">Tot</td>
          </tr>
          ${countryRows}
        </table>

        <div class="briefing-divider"></div>

        <div class="briefing-section-title">Leaderboard</div>
        <div class="briefing-leaderboard">
          ${lbRows}
        </div>
      `;
    }

    function dismissBriefing() {
      const overlay = document.getElementById('briefing-overlay');
      overlay.classList.add('hidden');
    }

    /* ========================================
       15. EVENT LISTENERS
       ======================================== */

    function initEventListeners() {
      // Briefing
      document.getElementById('briefing-dismiss-btn').addEventListener('click', dismissBriefing);
    }

    /* ========================================
       15. INIT
       ======================================== */

    function init() {
      createSnowfall();
      loadState();
      initEventListeners();
      render();
      generateBriefing();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
